<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <input type="hidden" formControlName="id" />
  <div class="form-group">
    <label for="title">Titulo:</label>
    <input
      type="text"
      placeholder="Coloque um titulo"
      id="title"
      name="title"
      formControlName="title"
      required/>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O titulo e obrigatorio</p>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Descricao:</label>
    <textarea
      placeholder="O que aconteceu la?"
      id="description"
      name="description"
      formControlName="description"
      required> </textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">A descricao e obrigatorio</p>
    </div>
  </div>

  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou:</label>
    <input
      type="file"
      id="image"
      name="image"
      (change)="onFileSelected($event)"
      required/>
  </div>

  <input type="submit" value="{{ btnText }}">

</form>
